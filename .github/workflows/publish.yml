name: Publish

on:
  push:
    branches:
      - master

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Render & Publish Docs
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Install Antora
        run: |
          npm install @antora/cli @antora/site-generator-default asciidoctor-plantuml
      - name: Render Static Site
        run: |
          ./node_modules/.bin/antora generate ./antora/neptune-docs-playbook.yml
      - name: Deploy Static Site
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_DEPLOY_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "antora/neptune-docs"
          output_location: ""